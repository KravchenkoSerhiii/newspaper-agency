{% extends "layouts/base-fullscreen.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} newspaper</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <a href="{% url 'newspaper:newspaper-list' %}" class="btn bg-gradient-dark w-auto me-2">
        Go back
  </a>
{% endblock %}
