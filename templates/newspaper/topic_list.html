{% extends "base.html" %}

{% block content %}
  <h1>Topics List</h1>
  <a href="{% url 'newspaper:topic-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>

  {% if topic_list %}
    {% for topic in topic_list %}
      <ul>
        <li>
          {{ topic.name}}
        </li>
      </ul>
    {% endfor %}

  {% else %}
    <p>There no topics in Agency</p>
  {% endif %}
{% endblock %}
