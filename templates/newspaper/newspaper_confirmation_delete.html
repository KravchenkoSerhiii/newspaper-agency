{% extends "base.html" %}

{% block content %}
  <h4 class="card-title">Delete newspaper?</h4>
  <p class="card-description">
    You are sure that you want to delete the newspaper?
  </p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'newspaper:newspaper-detail' pk=newspaper.id %}" class="btn btn-secondary">Back</a>
  </form>
{% endblock %}
